# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# docs: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions

name: ðŸ§ª Tests

on:
  workflow_dispatch: {}
  push:
    branches: [master, main]
    paths-ignore: ['**.md']
    tags-ignore: ['**']
  pull_request:
    paths-ignore: ['**.md']

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  git-leaks:
    name: Check for GitLeaks
    runs-on: ubuntu-latest
    steps:
      - {uses: actions/checkout@v4, with: {fetch-depth: 0}}
      - uses: gacts/gitleaks@v1

  validate-dns-config:
    name: Validate DNS configuration
    runs-on: ubuntu-latest
    defaults: {run: {working-directory: ./dns}}
    steps:
      - uses: actions/checkout@v4
      - uses: gacts/install-dnscontrol@v1
      - run: dnscontrol check

  validate-terraform:
    name: Validate Terraform configuration
    runs-on: ubuntu-latest
    defaults: {run: {working-directory: ./terraform}}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: {cli_config_credentials_token: "${{ secrets.TERRAFORM_CLOUD_API_TOKEN }}" }
      - run: terraform init
      - run: terraform validate
